<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zen-image | Auto Image Trimmer</title>
  <meta name="description" content="이미지 주변 여백을 제거하여 중심 객체 경계까지만 이미지를 자동으로 축소합니다.">

  <!-- Fonts -->
  <link rel="stylesheet" href="https://webfontworld.github.io/score/SCoreDream.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="src/assets/app-icon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="src/styles/main.css">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="src/config/tailwind.config.js"></script>

  <!-- Web Components -->
  <script type="module" src="src/components/AppHeader.js"></script>
  <script type="module" src="src/components/AppFooter.js"></script>
  <script type="module" src="src/components/AppLayout.js"></script>
</head>

<body class="bg-bg text-text-primary antialiased font-sans flex flex-col min-h-screen">
  <app-layout page-title="Auto Image Trimmer">
    <!-- Main Controls Card -->
    <div class="bg-surface/40 backdrop-blur-sm rounded-[24px] p-8 shadow-md border border-border/50 mb-8">
      <!-- Horizontal Drop Zone -->
      <div id="drop-zone"
        class="w-full h-32 border-2 border-dashed border-border/50 rounded-2xl flex flex-col items-center justify-center cursor-pointer hover:border-accent/50 hover:bg-accent/5 transition-all mb-6 group relative">
        <div
          class="absolute inset-0 bg-accent/5 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
        </div>
        <div id="upload-prompt" class="text-center transition-all group-hover:scale-105">
          <p class="font-bold text-lg mb-1">이미지 선택 또는 드래그 앤 드롭</p>
          <p class="text-text-secondary text-sm">PNG, JPG 등 대부분의 이미지 형식을 지원합니다.</p>
        </div>
        <input type="file" id="file-input" hidden accept="image/*">
      </div>

      <!-- Action Bar & Controls -->
      <div class="flex flex-wrap items-center gap-y-6 gap-x-10">
        <div class="flex items-center gap-3">
          <button id="btn-trim"
            class="px-6 py-2.5 rounded-lg font-bold bg-[#2563eb] text-white hover:bg-[#1d4ed8] transition-all shadow-md shrink-0">
            자동 Trim 실행
          </button>
          <button id="btn-download"
            class="px-6 py-2.5 rounded-lg font-bold bg-[#e2e8f0] text-[#475569] hover:bg-[#cbd5e1] transition-all disabled:opacity-50 disabled:cursor-not-allowed shrink-0"
            disabled>
            결과 이미지 다운로드
          </button>
        </div>

        <div class="flex items-center gap-8 flex-wrap flex-1">
          <div class="flex items-center gap-4 flex-1 min-w-[200px]">
            <label class="text-sm text-text-secondary whitespace-nowrap">배경색 허용 오차</label>
            <div class="flex items-center gap-3 flex-1 max-w-[200px]">
              <input type="range" id="input-tolerance" min="0" max="255" value="30"
                class="flex-1 h-1.5 bg-bg/50 rounded-lg appearance-none cursor-pointer accent-accent">
              <span id="tolerance-val" class="font-mono text-accent text-sm w-8">30</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Info Log -->
      <div id="info-log" class="text-sm text-text-secondary opacity-80 hidden border-t border-border/30 pt-4 mt-6">
        Trim 완료: <span id="trim-coords" class="text-accent font-mono font-medium">---</span> 영역을 잘라냈습니다.
      </div>
    </div>

    <!-- Comparison Preview -->
    <div id="preview-area" class="hidden grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
      <!-- Original -->
      <div class="space-y-4">
        <div class="flex justify-between items-center px-2">
          <h4 class="font-semibold text-text-secondary">원래 이미지 <span id="orig-res"
              class="text-xs font-normal opacity-60"></span></h4>
        </div>
        <div
          class="aspect-square bg-slate-900/50 rounded-2xl border border-border/30 overflow-hidden flex items-center justify-center">
          <img id="orig-preview" class="max-w-full max-h-full object-contain shadow-2xl">
        </div>
      </div>

      <!-- Result -->
      <div class="space-y-4">
        <div class="flex justify-between items-center px-2">
          <h4 class="font-semibold text-text-secondary">결과 이미지 <span id="res-res"
              class="text-xs font-normal opacity-60"></span></h4>
        </div>
        <div
          class="aspect-square bg-slate-900/50 rounded-2xl border border-border/30 overflow-hidden flex items-center justify-center">
          <img id="res-preview" class="max-w-full max-h-full object-contain shadow-2xl">
        </div>
      </div>
    </div>
  </app-layout>

  <script type="module" src="src/pages/trimmer.js"></script>
</body>

</html>
