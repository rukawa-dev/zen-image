<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zen-image | Image Resizer</title>

  <!-- 1. Fonts & CSS -->
  <link rel="stylesheet" href="https://webfontworld.github.io/score/SCoreDream.css">
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="icon" type="image/png" href="src/assets/app-icon.png">

  <style>
    app-layout:not(:defined) {
      display: none;
    }
  </style>

  <!-- 2. Tailwind (Local library for stability) -->
  <script src="src/libs/tailwindcss_3.4.5.js"></script>
  <script src="src/config/tailwind.config.js"></script>

  <!-- 3. Components -->
  <script type="module" src="src/components/AppLayout.js"></script>
</head>


<body class="bg-bg text-text-primary antialiased font-sans flex flex-col min-h-screen">
  <app-layout page-title="Image Resizer">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Left: Upload & Preview -->
      <div
        class="card bg-surface/40 backdrop-blur-sm rounded-[24px] p-8 shadow-md transition-all duration-300 border border-border/50 min-h-[400px] flex flex-col items-center justify-center cursor-pointer relative group overflow-hidden"
        id="drop-zone">
        <div
          class="absolute inset-0 bg-accent/5 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
        </div>
        <div id="preview-container" class="w-full h-full hidden flex items-center justify-center relative z-10">
          <img id="preview-img" class="w-full h-full object-contain max-h-[400px] rounded-lg">
        </div>

        <div id="upload-prompt" class="text-center transition-all group-hover:scale-105 relative z-10">
          <div
            class="w-16 h-16 bg-surface rounded-2xl flex items-center justify-center mx-auto mb-6 text-accent shadow-lg border border-border/50 group-hover:bg-accent group-hover:text-bg transition-all duration-500">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
          </div>
          <p class="font-bold text-xl mb-2 text-text-primary">이미지 선택 또는 드래그 앤 드롭</p>
          <p class="text-text-secondary text-sm">PNG, JPG, WebP 지원</p>
        </div>

        <input type="file" id="file-input" hidden accept="image/*">
      </div>

      <!-- Right: Options -->
      <div
        class="bg-surface/40 backdrop-blur-sm rounded-[24px] p-8 shadow-md transition-all duration-300 border border-border/50 h-fit">
        <div id="controls-resize">
          <h3 class="text-xl font-semibold mb-6">Resize Options</h3>

          <div class="mb-6">
            <label class="block text-sm text-text-secondary mb-2">Width (px)</label>
            <input type="number" id="input-width"
              class="w-full border border-border/50 p-3 rounded-xl text-left bg-bg/50 text-text-primary focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent transition-all placeholder:text-text-secondary/50"
              placeholder="1920" value="1920">
          </div>

          <div class="mb-6">
            <label class="block text-sm text-text-secondary mb-2">Height (px)</label>
            <input type="number" id="input-height"
              class="w-full border border-border/50 p-3 rounded-xl text-left bg-bg/50 text-text-primary focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent transition-all placeholder:text-text-secondary/50"
              placeholder="1080" value="1080">
          </div>

          <div class="mb-8 flex items-center justify-between p-4 bg-bg/30 rounded-2xl border border-border/30">
            <label for="check-lock" class="text-sm font-bold text-text-secondary cursor-pointer select-none">비율
              고정</label>
            <label class="switch">
              <input type="checkbox" id="check-lock" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div id="info-panel" class="hidden mb-8 p-4 bg-bg rounded-xl text-sm">
          <div class="flex justify-between mb-2">
            <span>Original:</span>
            <span id="info-original-size" class="font-semibold"></span>
          </div>
          <div class="flex justify-between">
            <span>Expected:</span>
            <span id="info-expected-size" class="font-semibold text-accent"></span>
          </div>
        </div>

        <button id="btn-download" class="btn btn-primary" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          이미지 다운로드
        </button>
      </div>
    </div>
  </app-layout>

  <script type="module" src="src/pages/resizer.js"></script>
</body>

</html>
